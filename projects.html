<!doctype html>
<html lang="en">
<head>

<body>
  <a class="skip-link" href="#main">Skip to content</a>

  <!-- Header injected by layout.js -->
  <div data-header></div>

  <main id="main" class="section">
    <div class="container">
      <div class="card">
        <div class="kicker">Projects</div>
        <h1>Projects that prove fundamentals and improve over time.</h1>
        <p class="small">
          Search and filter projects. Click a project to view the full case study.
        </p>
      </div>

      <section class="section">
        <div class="container" style="padding:0;">
          <div class="card">
            <label class="visually-hidden" for="q">Search projects</label>
            <input
              id="q"
              type="search"
              placeholder="Search by title, tech, or tagsâ€¦"
              style="width:100%; padding:12px; border-radius:12px; border:1px solid var(--border); background:var(--bg); color:var(--text);"
            />

            <div style="margin-top:12px; display:flex; gap:8px; flex-wrap:wrap;">
              <button class="btn" type="button" data-filter="All">All</button>
              <button class="btn" type="button" data-filter="Python">Python</button>
              <button class="btn" type="button" data-filter="Java">Java</button>
              <button class="btn" type="button" data-filter="Automation">Automation</button>
            </div>

            <div id="projectGrid" class="grid-3" style="margin-top:14px;"></div>
          </div>
        </div>
      </section>
    </div>
  </main>

  <!-- Footer injected by layout.js -->
  <div data-footer></div>

  <script src="js/layout.js"></script>
